<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Manual - Projeto Robô</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }
        .joystick {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 20px;
            cursor: pointer;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Controle Manual</h2>
        <div class="joystick" id="joystick"></div>
        <button class="button" onclick="atirar()">Atirar</button>
    </div>

    <script>
        function atirar() {
            // Simulação de atirar
            alert("Atirando!");
        }
    </script>
</body>
</html>
